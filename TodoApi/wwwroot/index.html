<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
    <script src="https://kit.fontawesome.com/6b07a816e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add To-do</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addTodoItem()">
        <input type="text" id="add-name" placeholder="New to-do">
        <select id="select-list">
            <option disabled selected value> -- select a list -- </option>
            <option value="aa">aa</option>
            <option value="bb">bb</option>
            <option value="cc">cc</option>
        </select>
        <input type="submit" value="Add">
    </form>

    <h3>Add List</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addTodoItem()">
        <input type="text" id="add-listname" placeholder="New list">
        <select id="select-todo">
            <option disabled selected value> -- select a todo -- </option>
            <option value="dd">dd</option>
            <option value="ee">ee</option>
            <option value="ff">ff</option>
        </select>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateTodoItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeTodoInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <style>
        table,
        th,
        td {
            padding: 10px;
            border: 10px black;
            border-collapse: initial;
        }
    </style>

    <table>
        <tr>
            <th>High Priority</th>
            <th>Completed</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getTodoItems();
    </script>
</body>
    </html>
